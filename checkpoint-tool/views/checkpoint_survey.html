<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/d3style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>D3 Tool</title>
</head>
<body>
    <!-- header section -->
    <header class="header">
        <h1>Checkpoint Tool</h1>
    </header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Username</a>
                </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- survey tool -->
    <div class="container" id="survey">
        <h2>Lab #</h2>
        <div id="graph"></div>
        <form action="/D3Tool" enctype="multipart/form-data" method="post">
            <button id="skip" type="submit" value="skip" class="btn btn-primary">Skip</button>
            <input type="hidden" name="Xvalue" value= userX>
            <input type="hidden" name="Yvalue" value = userY>
        </form>
        <button id="next" type="submit" value="next" class="btn btn-primary" onclick="nextTool()">Next</button>
    </div>
    
    <script src='https://d3js.org/d3.v3.min.js'></script>
    <script src="../public/javascripts/D3_checkpoint.js"></script>
</body>
</html>
